    <!-- formulario de entrada de datos -->

    <section class="formulario">    

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg p-4">
                        <h1 class="text-center mb-4">Formulario de entrada de datos</h1>
                        <form action="guardar.php" method="post" class="formulario-principal">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido1" class="form-label">Primer Apellido:</label>
                                <input type="text" id="apellido1" name="apellido1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido2" class="form-label">Segundo Apellido:</label>
                                <input type="text" id="apellido2" name="apellido2" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI:</label>
                                <input type="text" id="dni" name="dni" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="codigo_postal" class="form-label">Código Postal:</label>
                                <input type="text" id="codigo_postal" name="codigo_postal" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="calle" class="form-label">Calle:</label>
                                <input type="text" id="calle" name="calle" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número:</label>
                                <input type="text" id="numero" name="numero" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="ciudad" class="form-label">Ciudad:</label>
                                <input type="text" id="ciudad" name="ciudad" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Guardar Registro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Tabla con los datos introducidos -->

    <section class="container mt-5">
        <h2 class="text-center mb-4">Datos Registrados</h2>
        <div class="table-responsive">

                        <th>Nombre</th>

                        <th>Código Postal</th>
                        <th>Calle</th>
                        <th>Número</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
